<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS导入方法</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        p {
            color: blue;
            font-size: 28px;

        }
        h2 {
            color: aqua;
        }
    </style>
        
</head>
<body>
    <p>这是一个应用了css样式的文本</p>
    <ul style="color: purple;">
        <li>优先级:内联样式>内部样式表>外部样式表</li>
        
    
    </ul>
    <h1 style="color: red;">一级标题标签,使用内联样式</h1>
    <h2>二级标题,应用内部样式</h2>
    <h3>三级标题，应用外部样式</h3>

    
</body>
</html>
