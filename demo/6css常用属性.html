<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS常用属性</title>
    <style>
        .block{
            background-color: rgb(19, 183, 55);
            width: 150px;
            height: 200px;
        }
        .inline{
            background-color: aqua;

        }
        .inline-block{
            width: 200px;
        }
        .div-inline{
            display: inline;
            background-color: deeppink;
        }
        .span-inline-block{
            display: block;
            background-color: rgb(249, 148, 16);
            width: 500px;
        }
    </style>
</head>
<body>
    <h1 style="font: bolder 50px 'KaiTi'">这是一个font复合属性</h1>
    <p style="line-height: 056px;"
    >这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本</p>
    
    <div class="block">这是一个块级元素</div>
    <span class="inline">这是一个行内元素</span>
    <img src="newword.png" alt="" class="inline-block">
    <img src="newword.png" alt="" class="inline-block">
    <img src="newword.png" alt="" class="inline-block">
    <h2>display</h2>
    <div class="div-inline">这是一个转换成行内元素的div标签</div>
    <span class="span-inline-block">这是一个转换成行内块元素的span标签</span>
</body>
</html>
