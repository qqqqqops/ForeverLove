<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS盒子模型</title>
    <style>
        
        .border-demo{
            background-color: blue;
            width: 300px;
            height: 200px;
            border-style: solid;
            border-width: 10px 0 5px 15px;
            border-color: blueviolet;
            border-left: 5px;
        }
        .demo{
            background-color: aqua;
            display: inline-block;
            border: 5px solid yellowgreen;
            padding: 50px;
            margin: 40px;
        }
    </style>
</head>
<body>
    <div class="demo">电气234郑宇航</div>
    <div class="border-demo">这是一个边框示例.边框顺序上右下左</div>

</body>
</html>
